name: Azure CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Docker image
        run: |
          docker build -t portfolioapp:latest .

      - name: Log in to ACR
        run: |
          az acr login --name portfolioregistry123

      - name: Tag and push Docker image to ACR
        run: |
          docker tag portfolioapp:latest portfolioregistry123.azurecr.io/portfolioapp:latest
          docker push portfolioregistry123.azurecr.io/portfolioapp:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: portfolio-webapp
          images: portfolioregistry123.azurecr.io/portfolioapp:latest
