name: CI-CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build Docker Image
      run: docker build -t portfolio-website .

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Push Image to Azure Container Registry
      run: |
        docker tag portfolio-website ${{ secrets.ACR_NAME }}.azurecr.io/portfolio-website:${{ github.sha }}
        docker tag portfolio-website ${{ secrets.ACR_NAME }}.azurecr.io/portfolio-website:latest
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/portfolio-website:${{ github.sha }}
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/portfolio-website:latest

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.APP_NAME }}
        images: ${{ secrets.ACR_NAME }}.azurecr.io/portfolio-website:${{ github.sha }}
